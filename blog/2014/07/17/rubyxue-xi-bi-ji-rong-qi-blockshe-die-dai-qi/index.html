	<h2 class="title">ruby学习笔记——容器、Blocks和迭代器</h2>
	<div class="entry-content"><!--more-->


<h1>数组:</h1>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
<span class='line-number'>8</span>
<span class='line-number'>9</span>
<span class='line-number'>10</span>
<span class='line-number'>11</span>
<span class='line-number'>12</span>
<span class='line-number'>13</span>
<span class='line-number'>14</span>
<span class='line-number'>15</span>
<span class='line-number'>16</span>
<span class='line-number'>17</span>
<span class='line-number'>18</span>
<span class='line-number'>19</span>
<span class='line-number'>20</span>
<span class='line-number'>21</span>
<span class='line-number'>22</span>
<span class='line-number'>23</span>
<span class='line-number'>24</span>
<span class='line-number'>25</span>
<span class='line-number'>26</span>
<span class='line-number'>27</span>
<span class='line-number'>28</span>
<span class='line-number'>29</span>
<span class='line-number'>30</span>
<span class='line-number'>31</span>
<span class='line-number'>32</span>
<span class='line-number'>33</span>
<span class='line-number'>34</span>
<span class='line-number'>35</span>
<span class='line-number'>36</span>
<span class='line-number'>37</span>
</pre></td><td class='code'><pre><code class='ruby'><span class='line'><span class="c1"># 通过字面量来创建Array对象</span>
</span><span class='line'><span class="o">&gt;</span><span class="n">a</span> <span class="o">=</span> <span class="o">[</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">3</span><span class="p">,</span> <span class="mi">5</span><span class="p">,</span> <span class="mi">7</span><span class="p">,</span> <span class="mi">9</span> <span class="o">]</span>
</span><span class='line'><span class="c1"># 显式的创建</span>
</span><span class='line'><span class="o">&gt;</span><span class="n">b</span> <span class="o">=</span><span class="nb">Array</span><span class="o">.</span><span class="n">new</span>
</span><span class='line'><span class="c1">#数组的长度</span>
</span><span class='line'><span class="o">&gt;</span><span class="n">a</span><span class="o">.</span><span class="n">length</span>
</span><span class='line'>
</span><span class='line'><span class="c1"># 索引</span>
</span><span class='line'><span class="n">a</span><span class="o">[-</span><span class="mi">1</span><span class="o">]</span> <span class="o">-&gt;</span>   <span class="mi">9</span>
</span><span class='line'><span class="n">a</span><span class="o">[-</span><span class="mi">2</span><span class="o">]</span> <span class="o">-&gt;</span>   <span class="mi">7</span>
</span><span class='line'><span class="n">a</span><span class="o">[-</span><span class="mi">99</span><span class="o">]</span> <span class="o">-&gt;</span>  <span class="kp">nil</span>
</span><span class='line'><span class="c1"># 也可以使用一对数字[start, count]来访问数组。这将返回一个包含start开始的count个对象引用的新数组</span>
</span><span class='line'><span class="n">a</span><span class="o">[</span><span class="mi">1</span><span class="p">,</span> <span class="mi">3</span><span class="o">]</span> <span class="o">-&gt;</span>  <span class="o">[</span><span class="mi">3</span><span class="p">,</span> <span class="mi">5</span><span class="p">,</span> <span class="mi">7</span><span class="o">]</span>
</span><span class='line'><span class="n">a</span><span class="o">[</span><span class="mi">3</span><span class="p">,</span> <span class="mi">1</span><span class="o">]</span> <span class="o">-&gt;</span>  <span class="o">[</span><span class="mi">7</span><span class="o">]</span>
</span><span class='line'><span class="n">a</span><span class="o">[-</span><span class="mi">3</span><span class="p">,</span> <span class="mi">2</span><span class="o">]</span>  <span class="o">-&gt;</span>    <span class="o">[</span><span class="mi">5</span><span class="p">,</span> <span class="mi">7</span><span class="o">]</span>
</span><span class='line'><span class="c1"># 可以使用range来对数组进行索引，其开始和结束位置被两个或3个点分割开。两个点的形式包含结束位置，而3个点的形式不包含</span>
</span><span class='line'><span class="n">a</span><span class="o">[</span><span class="mi">1</span><span class="o">.</span><span class="n">.</span><span class="mi">3</span><span class="o">]</span>    <span class="o">-&gt;</span>    <span class="o">[</span><span class="mi">3</span><span class="p">,</span> <span class="mi">5</span><span class="p">,</span> <span class="mi">7</span><span class="o">]</span>
</span><span class='line'><span class="n">a</span><span class="o">[</span><span class="mi">1</span><span class="o">.</span><span class="n">.</span><span class="o">.</span><span class="mi">3</span><span class="o">]</span>    <span class="o">-&gt;</span>    <span class="o">[</span><span class="mi">3</span><span class="p">,</span> <span class="mi">5</span><span class="o">]</span>
</span><span class='line'><span class="n">a</span><span class="o">[</span><span class="mi">3</span><span class="o">.</span><span class="n">.</span><span class="mi">3</span><span class="o">]</span>    <span class="o">-&gt;</span>    <span class="o">[</span><span class="mi">7</span><span class="o">]</span>
</span><span class='line'><span class="n">a</span><span class="o">[-</span><span class="mi">3</span><span class="o">.</span><span class="n">.</span><span class="o">-</span><span class="mi">1</span><span class="o">]</span>   <span class="o">-&gt;</span>    <span class="o">[</span><span class="mi">5</span><span class="p">,</span> <span class="mi">7</span><span class="p">,</span> <span class="mi">9</span><span class="o">]</span>
</span><span class='line'>
</span><span class='line'><span class="c1">#添加元素</span>
</span><span class='line'><span class="o">&gt;</span><span class="n">a</span><span class="o">.</span><span class="n">push</span><span class="p">(</span><span class="mi">22</span><span class="p">)</span>
</span><span class='line'> <span class="o">=&gt;</span> <span class="o">[</span><span class="mi">1</span><span class="p">,</span> <span class="mi">3</span><span class="p">,</span> <span class="mi">5</span><span class="p">,</span> <span class="mi">7</span><span class="p">,</span> <span class="mi">9</span><span class="p">,</span> <span class="mi">22</span><span class="o">]</span>
</span><span class='line'><span class="c1">#删除并返回第一个元素</span>
</span><span class='line'><span class="o">&gt;</span><span class="n">a</span><span class="o">.</span><span class="n">shift</span>
</span><span class='line'> <span class="o">=&gt;</span> <span class="mi">1</span>
</span><span class='line'><span class="c1">#删除并返回最后一个元素</span>
</span><span class='line'><span class="o">&gt;</span><span class="n">a</span><span class="o">.</span><span class="n">pop</span>
</span><span class='line'> <span class="o">=&gt;</span> <span class="mi">22</span>
</span><span class='line'>
</span><span class='line'><span class="c1">#查找</span>
</span><span class='line'><span class="o">&gt;</span><span class="n">a</span><span class="o">.</span><span class="n">find</span><span class="p">{</span><span class="o">|</span><span class="n">i</span><span class="o">|</span> <span class="n">i</span><span class="o">==</span><span class="mi">3</span><span class="p">}</span>
</span><span class='line'><span class="c1">#遍历</span>
</span><span class='line'><span class="o">&gt;</span><span class="n">a</span><span class="o">.</span><span class="n">each</span><span class="p">{</span><span class="o">|</span><span class="n">i</span><span class="o">|</span> <span class="nb">puts</span> <span class="n">i</span><span class="p">}</span>
</span><span class='line'><span class="c1">#收集，从集合中获得各个元素并传递给block。block返回的结果被用来生成一个新的数组</span>
</span><span class='line'><span class="o">&gt;</span><span class="n">a</span><span class="o">.</span><span class="n">collect</span><span class="p">{</span><span class="o">|</span><span class="n">x</span><span class="o">|</span> <span class="n">x</span><span class="o">+</span><span class="mi">1</span><span class="p">}</span>
</span></code></pre></td></tr></table></div></figure>


<h1>散列表</h1>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>

<span class='line-number'>5</span>
<span class='line-number'>6</span>
<span class='line-number'>7</span>
</pre></td><td class='code'><pre><code class='ruby'><span class='line'><span class="n">h</span> <span class="o">=</span> <span class="p">{</span> <span class="s1">&#39;dog&#39;</span> <span class="o">=&gt;</span> <span class="s1">&#39;canine&#39;</span><span class="p">,</span> <span class="s1">&#39;cat&#39;</span> <span class="o">=&gt;</span> <span class="s1">&#39;feline&#39;</span><span class="p">,</span> <span class="s1">&#39;donkey&#39;</span> <span class="o">=&gt;</span> <span class="s1">&#39;asinine&#39;</span><span class="p">}</span>
</span><span class='line'><span class="n">h</span><span class="o">.</span><span class="n">length</span> <span class="o">-&gt;</span>    <span class="mi">3</span>
</span><span class='line'><span class="n">h</span><span class="o">[</span><span class="s1">&#39;dog&#39;</span><span class="o">]</span> <span class="o">-&gt;</span>    <span class="s1">&#39;canine&#39;</span>
</span><span class='line'><span class="n">h</span><span class="o">[</span><span class="s1">&#39;cow&#39;</span><span class="o">]</span> <span class="o">=</span>    <span class="s1">&#39;bovine&#39;</span>
</span><span class='line'><span class="n">h</span><span class="o">[</span><span class="mi">12</span><span class="o">]</span>    <span class="o">=</span>    <span class="s1">&#39;dodecine&#39;</span>
</span><span class='line'><span class="n">h</span><span class="o">[</span><span class="s1">&#39;cat&#39;</span><span class="o">]</span> <span class="o">=</span>    <span class="mi">99</span>
</span><span class='line'><span class="n">h</span>  <span class="o">-&gt;</span>    <span class="p">{</span><span class="s2">&quot;cow&quot;</span><span class="o">=&gt;</span><span class="s2">&quot;bovine&quot;</span><span class="p">,</span> <span class="s2">&quot;cat&quot;</span><span class="o">=&gt;</span><span class="mi">99</span><span class="p">,</span> <span class="mi">12</span><span class="o">=&gt;</span><span class="s2">&quot;dodecine&quot;</span><span class="p">,</span> <span class="s2">&quot;donkey&quot;</span><span class="o">=&gt;</span><span class="s2">&quot;asinine&quot;</span><span class="p">,</span> <span class="s2">&quot;dog&quot;</span><span class="o">=&gt;</span><span class="s2">&quot;canine&quot;</span><span class="p">}</span>
</span></code></pre></td></tr></table></div></figure>
